<!-- Html Format -->
<!DOCTYPE html>
<html>
<head>
    <title>12 Grids</title>
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>


<body>

    <!--  DIV ONE -->
    <div id="container1">
        <div class="row">
            <div class="column column-4 red">4</div>
            <div class="column column-8 green">8</div>
        </div>

        <div class="row">
            <div class="column column-4 blue">4</div>
            <div class="column column-4 orange">4</div>
            <div class="column column-4 purple">4</div>
        </div>

    </div>


    <!--  DIV two -->
    <div id="container2">
        <div class="row">
            <div class="column column-4">1</div>
            <div class="column column-4">2</div>
            <div class="column column-4">3</div>
        </div>

        <div class="row">
            <div class="column column-6">1</div>
            <div class="column column-6">2</div>
        </div>

        <div class="row">
            <div class="column column-2">1</div>
            <div class="column column-2">2</div>
            <div class="column column-2">3</div>
            <div class="column column-2">4</div>
            <div class="column column-2">5</div>
            <div class="column column-2">6</div>
        </div>

         <div class="row">
            <div class="column column-3">1</div>
            <div class="column column-3">2</div>
            <div class="column column-3">3</div>
            <div class="column column-3">4</div>
        </div>
    </div>

</body>
</html>
